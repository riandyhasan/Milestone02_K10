  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="scan.html">Scan</a></li>
        <li><a href="report.html">Report</a></li>

      </ul>

    <!-- Header/Judul -->
    <header>
      <h1>Report Hoax</h1>
    </header>

    <!-- Report Gambar -->
    <div class="image-report">
      <h5><strong>Laporkan gambar</strong></h5>
      <br />
      <form id="reportImage" enctype="multipart/form-data" method="POST">
        <div class="drop-zone">
          <div class="drop-zone__prompt">Drop file here / click to upload</div>
          <input type="file" name="imagereport" class="drop-zone__input" id="reportFile" />
        </div>
        <button type="submit" form="reportImage">Report</button>
      </form>
    </div>

    <!-- Report Link -->
    <div class="link-report">
      <form id="reportText">
        <label for="linkreport"
          ><h5><strong>Laporkan artikel</strong></h5></label
        ><br /><br />
        <textarea id="formReportText" name="linkreport" class="teks-scan form-control" placeholder="Input text to report"></textarea>
        <button type="submit">Report</button>
      </form>
    </div>

    <script src="assets/js/report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
